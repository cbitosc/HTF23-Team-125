<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Registration</h1>
    </header>

    <div class="container">
        <h2>Choose Your Registration Type</h2>
        <p>Select one of the options below to proceed with the registration process:</p>

        <!-- Radio buttons for Citizen and Government Officer options -->
        <form id="registrationForm" method="get">
            <label for="citizen">
                <input type="radio" id="citizen" name="registrationType" value="Citizen" required>
                Citizen
            </label>
            <label for="governmentOfficer">
                <input type="radio" id="governmentOfficer" name="registrationType" value="Government Officer" required>
                Government Officer
            </label>
            <input type="submit" value="Proceed">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
