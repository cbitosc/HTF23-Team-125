<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Supervisor Registration</h1>
    </header>
    
    <div class="container">
        <h2>Fill in Your Details</h2>
        <p>Complete the registration form to become a supervisor:</p>

        <!-- Supervisor registration form -->
        <form id="supervisorRegistrationForm" action="supervisor_registration_success.html" method="get">
            <!-- Full Name -->
            <div class="form-group">
                <label for="fullName">Username:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Contact Number -->
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber">
            </div>

            <!-- Department/Agency -->
            <div class="form-group">
                <label for="departmentAgency">Department/Agency:</label>
                <input type="text" id="departmentAgency" name="departmentAgency" required>
            </div>

            <!-- Supervisor ID -->
            <div class="form-group">
                <label for="supervisorID">Supervisor ID:</label>
                <input type="text" id="supervisorID" name="supervisorID" required>
            </div>

            <!-- Supervisor ID Image Upload -->
            <div class="form-group">
                <label for="supervisorIDImage">Supervisor ID Image:</label>
                <input type="file" id="supervisorIDImage" name="supervisorIDImage" accept="image/*">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <!-- Role -->
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" value="Supervisor" readonly>
            </div>

            <!-- Submit button -->
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
